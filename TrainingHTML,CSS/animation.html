<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="./animation.css">
</head>

<body>
    <p></p>
    <input type="text" size="10" onkeydown="keyCode(event)">
    <script>
        function keyCode(event) {
          var x = event.keyCode;
          if (x == 39) {
           $("p").html('<div class="animation1"></div>')
          }
          if (x == 37) {
           $("p").html('<div class="animation2"></div>')
          }
          if (x == 38) {
           $("p").html('<div class="animation3"></div>')
          }
          if (x == 40) {
           $("p").html('<div class="animation4"></div>')
          }
        }
        </script>
</body>

</html>
